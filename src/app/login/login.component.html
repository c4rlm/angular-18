<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field floatLabel="always">
            <mat-label>Username</mat-label>
            <input matInput  type="text" id="username" class="form-control" formControlName="username">
        </mat-form-field>
        <div *ngIf="form['username'].invalid && form['username'].touched" class="text-danger">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="form['password'].invalid && form['password'].touched" class="text-danger">
          Password is required and must be at least 6 characters.
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-2" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div *ngIf="errorMessage" class="text-danger">
      {{ errorMessage }}
    </div>
</div>
